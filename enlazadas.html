<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Expo Empleo Santa Fe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="x-apple-disable-message-reformatting">
  <!-- Google Fonts (solo visible en Apple Mail / iOS / macOS) -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
  </style>
</head>

<body
  style="margin:0;padding:0;background:#f5f5f5;font-family:'Inter',Arial,Helvetica,sans-serif;color:#494963;-webkit-text-size-adjust:none;-ms-text-size-adjust:none;">
  <center>
    <table width="100%" cellpadding="0" cellspacing="0" bgcolor="#f5f5f5">
      <tr>
        <td align="center">
          <table width="100%" cellpadding="0" cellspacing="0" bgcolor="#ffffff" style="max-width:600px;margin:0 auto;">

            <!-- Banner -->
            <tr>
              <td align="center">
                <img src="https://romanrios.github.io/MTESS/assets/expoempleo-mailing-header.png"
                  alt="Se viene: Expo Empleo Santa Fe, 7 de octubre, 9 a 17:30 hs., La Redonda, Salvador del Carril y Belgrano"
                  width="600" style="display:block;border:0;width:100%;height:auto;">
              </td>
            </tr>

            <!-- Texto -->
            <tr>
              <td align="center"
                style="padding:45px 35px;font-size:19px;line-height:32px;font-family:'Inter',Arial,Helvetica,sans-serif;color:#494963;">
                <p style="margin:0;color:#494963;">Te invitamos a participar de la</p>
                <p style="margin:5px 0;color:#494963;font-weight:600;font-size: 24px;">Expo Empleo Santa Fe</p>
                <p style="margin:0;color:#494963;">Una iniciativa que busca convertir tus <strong>búsquedas laborales
                    en oportunidades reales.</strong></p>
              </td>
            </tr>

            <!-- Imagen -->
            <tr>
              <td align="center">
                <img src="https://romanrios.github.io/MTESS/assets/expoempleo-mailing-img2.jpg" alt="Imagen del evento"
                  width="600" style="display:block;border:0;width:100%;height:auto;">
              </td>
            </tr>

            <!-- Botón -->
            <tr>
              <td align="center" style="padding:40px 20px 30px;">
                <a href="https://santafe.gob.ar/expoempleo" target="_blank">
                  <img src="https://romanrios.github.io/MTESS/assets/expoempleo-mailing-button.png" alt="Preinscribite"
                    width="170px" style="display:block;border:0;height:auto;margin:0 auto;">
                </a>
                <p style="margin:20px 0 0;color:#494963;font-family:'Inter',Arial,Helvetica,sans-serif;">y pronto nos
                  pondremos en contacto.</p>
                <p style="color:#494963;font-family:'Inter',Arial,Helvetica,sans-serif;font-size: 13px;">Tiempo de
                  preinscripción válido hasta el
                  23/09/2025.</p>
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td
                style="padding:20px;border-top:1px solid #ddd;font-size:12px;color:#494963;font-family:'Inter',Arial,Helvetica,sans-serif;">
                <table width="100%" cellpadding="0" cellspacing="0">
                  <tr>
                    <td align="left" valign="middle" style="padding:10px;">
                      <img src="https://romanrios.github.io/MTESS/assets/expoempleo-mailing-logosf.png"
                        alt="Santa Fe Provincia" width="150" style="display:block;border:0;height:auto;">
                    </td>
                    <td align="right" valign="middle" style="padding:10px;">
                      <p style="margin:0;">
                        <a href="https://santafe.gob.ar" target="_blank"

                      </p>
                      <p style="margin:8px 0 0;">
                        <a href="https://www.facebook.com/GobSantaFe/" target="_blank"><img

                        <a href="https://www.instagram.com/gobsantafe/" target="_blank"><img

                        <a href="https://x.com/gobsantafe" target="_blank"><img
                            src="https://romanrios.github.io/MTESS/assets/expoempleo-mailing-icon-x.png" alt="X"
