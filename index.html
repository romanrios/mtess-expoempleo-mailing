<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Expo Empleo Santa Fe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Estilos base */
    body, table, td, p, a {
      font-family: 'Inter', Arial, Helvetica, sans-serif;
      color: #494963;
      margin: 0; padding: 0;
    }
    a { text-decoration: none; }

    /* Imágenes */
    .full-img { display:block; width:100%; height:auto; border:0; }
    .icon { width:22px; height:auto; margin:0 2.5px; display:inline-block; border:0; }

    /* Botón */
    .button {
      display:inline-block;
      padding:18px 34px;
      font-size:16px; font-weight:600;
      color:#fff; border-radius:30px;
      background:#e12153;
      background:linear-gradient(110deg,#ffc802 0%,#ff7402 33%,#e12153 66%,#3c3ae2 100%);
    }

    /* Responsivo */
    @media screen and (max-width:620px) {
      .container { width:100% !important; }
    }
  </style>
</head>

<body style="background:#f5f5f5;">
  <center>
    <table width="100%" cellpadding="0" cellspacing="0" bgcolor="#f5f5f5">
      <tr>
        <td align="center">
          <table class="container" width="600" cellpadding="0" cellspacing="0" bgcolor="#ffffff" style="max-width:600px;">

            <!-- Banner -->
            <tr>
              <td align="center">
                <img src="https://raw.githubusercontent.com/romanrios/MTESS/refs/heads/main/assets/expoempleo-mailing-header.png" alt="Se viene: Expo Empleo Santa Fe, 7 de octubre, 9 a 17:30 hs., La Redonda, Salvador del Carril y Belgrano" class="full-img">
              </td>
            </tr>

            <!-- Texto -->
            <tr>
              <td class="content" align="center" style="padding:45px 15px; font-size:16px; line-height:28px">
                <p>Te invitamos a participar de la</p>
                <p style="font-weight:bold;">Expo Empleo Santa Fe</p>
                <p>Una iniciativa que busca convertir tus <br><strong>búsquedas laborales en oportunidades reales.</strong></p>
              </td>
            </tr>

            <!-- Imagen -->
            <tr>
              <td align="center">
                <img src="https://raw.githubusercontent.com/romanrios/MTESS/refs/heads/main/assets/expoempleo-mailing-img.jpg" alt="Imagen del evento" class="full-img">
              </td>
            </tr>

            <!-- Botón -->
            <tr>
              <td align="center" style="padding:40px 20px 30px;">
                <a href="https://santafe.gob.ar/inscripcion" target="_blank" class="button">Preinscribite</a>
                <p style="margin:20px 0;">y pronto nos pondremos en contacto.</p>
              </td>
            </tr>

            <!-- Footer -->
            <tr>
<td bgcolor="#ffffff" style="padding:20px; font-size:12px; color:#666; border-top:1px solid #ddd;">
                <table width="100%" cellpadding="0" cellspacing="0">
                  <tr>
                    <!-- Logo -->
                    <td class="footer-col" align="left" valign="middle" style="width:50%; padding:10px;">
                      <img src="https://raw.githubusercontent.com/romanrios/MTESS/refs/heads/main/assets/expoempleo-mailing-logosf.png" alt="Santa Fe Provincia" class="logo">
                    </td>
                    <!-- Links + redes -->
                    <td class="footer-col" align="right" valign="middle" style="width:50%; padding:10px;">
                      <p style="margin:0;">
                        <a href="https://santafe.gob.ar" style="font-size:16px; font-weight:600; color:#494963;">santafe.gob.ar</a>
                      </p>
                      <p style="margin-top:8px;">
                        <a href="https://www.facebook.com/GobSantaFe/"><img src="https://raw.githubusercontent.com/romanrios/MTESS/refs/heads/main/assets/expoempleo-mailing-icon-fb.png" alt="Facebook" class="icon"></a>
                        <a href="https://www.instagram.com/gobsantafe/"><img src="https://raw.githubusercontent.com/romanrios/MTESS/refs/heads/main/assets/expoempleo-mailing-icon-ig.png" alt="Instagram" class="icon"></a>
                        <a href="https://www.youtube.com/GobSantaFe"><img src="https://raw.githubusercontent.com/romanrios/MTESS/refs/heads/main/assets/expoempleo-mailing-icon-yt.png" alt="YouTube" class="icon"></a>
                        <a href="https://x.com/gobsantafe"><img src="https://raw.githubusercontent.com/romanrios/MTESS/refs/heads/main/assets/expoempleo-mailing-icon-x.png" alt="X" class="icon"></a>
                      </p>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>

          </table>
        </td>
      </tr>
    </table>
  </center>
</body>
</html>
